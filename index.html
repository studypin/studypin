<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Pin Launch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #1E3A8A, #63AFFF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        .celebration {
            font-size: 40px;
            color: gold;
            margin-top: 50px;
            animation: fireworkAnimation 3s ease-out forwards;
        }

        @keyframes fireworkAnimation {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        .loading-screen {
            display: none;
            font-size: 24px;
            font-weight: bold;
        }

        #counterNumber {
            font-size: 36px;
            margin-top: 20px;
        }

        .dots {
            margin-top: 20px;
            font-size: 48px;
            display: flex;
            justify-content: center;
        }

        .dot {
            animation: dotAnimation 1.5s infinite steps(1);
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }

        .dot:nth-child(3) {
            animation-delay: 1s;
        }

        .dot:nth-child(4) {
            animation-delay: 1.5s;
        }

        .dot:nth-child(5) {
            animation-delay: 2s;
        }

        @keyframes dotAnimation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        #enterBtn {
            display: none;
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            background: #ff5733;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .counter {
            font-size: 36px;
            margin-top: 20px;
            font-weight: bold;
        }

        .loading-header {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #FFD700;
        }

        .loading-header i {
            font-size: 30px;
        }

        .version {
            font-size: 18px;
            color: #FF6347;
            margin-top: 20px;
            font-weight: normal;
        }
    </style>
</head>
<body>

    <!-- Celebration Animation -->
    <div class="celebration" id="celebrationText">ðŸŽ‰ Study Pin Launched! ðŸŽ‰</div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-header">
            <i class="fas fa-cogs"></i>
            <span>ðŸŽ“ Study Pin Website Launched! ðŸŽ‰</span>
            <i class="fas fa-cogs"></i>
        </div>
        <div class="dots">
            <div class="dot">.</div>
            <div class="dot">.</div>
            <div class="dot">.</div>
        </div>
        <div class="counter">
            <span id="counterNumber">0</span>%
        </div>
        <button id="enterBtn" onclick="startLoading()">Enter</button>
    </div>

    <div class="version" id="versionText">Version 0.1</div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        let count = 0;
        let counterElement = document.getElementById("counterNumber");

        // Set interval for percentage animation from 0 to 100
        let interval = setInterval(() => {
            count++;
            counterElement.textContent = count;
            if (count >= 100) {
                clearInterval(interval); // Stop the counter when it reaches 100
                setTimeout(() => {
                    document.querySelector(".loading-screen").style.display = "none";
                    window.location.href = "https://studypin.github.io/Official_studypin/"; // Redirect to your website after 4 seconds
                }, 500);
            }
        }, 50); // Increase every 50 milliseconds

        // Show celebration for 10 seconds then show enter button
        setTimeout(() => {
            document.getElementById("celebrationText").style.display = "none";
            document.getElementById("loadingScreen").style.display = "flex";    // Show loading screen
            document.getElementById("enterBtn").style.display = "block";        // Show Enter button
        }, 10000); // Show celebration for 10 seconds

        // Function to start loading when Enter button is clicked
        function startLoading() {
            let i = 0;
            let loadingBar = document.getElementById("counterNumber");
            let loadingInterval = setInterval(() => {
                if (i <= 100) {
                    loadingBar.textContent = i + '%';
                    i++;
                } else {
                    clearInterval(loadingInterval);
                    setTimeout(() => {
                        window.location.href = "https://studypin.github.io/Official_studypin/"; // Redirect after loading
                    }, 500); // Delay for 0.5 sec before redirecting
                }
            }, 50); // Increase every 50 milliseconds
        }
    </script>

</body>
</html>
